<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noob Chaos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, Helvetica, sans-serif;
        }

        .noob {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 0 12px currentColor;
            pointer-events: none;
            will-change: transform;
        }
    </style>
</head>
<body>

<script>
    const items = [];
    const MAX_ITEMS = 60;

    function rand(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createNoob() {
        if (items.length >= MAX_ITEMS) return;

        const el = document.createElement("div");
        el.className = "noob";
        el.textContent = "Josh Evzz is a noob";
        document.body.appendChild(el);

        items.push({
            el,
            x: rand(0, window.innerWidth),
            y: rand(0, window.innerHeight),
            vx: rand(-5, 5) || 2,
            vy: rand(-5, 5) || -3,
            hue: rand(0, 360),
            rotation: rand(0, 360),
            rotationSpeed: rand(-2, 2),
            scale: rand(0.8, 1.3)
        });
    }

    function animate() {
        items.forEach(i => {
            const rect = i.el.getBoundingClientRect();

            i.x += i.vx + rand(-0.2, 0.2);
            i.y += i.vy + rand(-0.2, 0.2);
            i.rotation += i.rotationSpeed;

            // Bounce with random speed mutation
            if (i.x <= 0 || i.x + rect.width >= window.innerWidth) {
                i.vx *= rand(-1.2, -0.8);
            }

            if (i.y <= 0 || i.y + rect.height >= window.innerHeight) {
                i.vy *= rand(-1.2, -0.8);
            }

            // Colour cycling
            i.hue = (i.hue + rand(0.5, 2)) % 360;

            i.el.style.color = `hsl(${i.hue}, 100%, 60%)`;
            i.el.style.left = i.x + "px";
            i.el.style.top = i.y + "px";
            i.el.style.transform = `rotate(${i.rotation}deg) scale(${i.scale})`;
        });

        requestAnimationFrame(animate);
    }

    // Start chaos
    createNoob();
    animate();

    // Multiply unpredictably
    setInterval(() => {
        if (Math.random() > 0.3) createNoob();
    }, 1500);
</script>

</body>
</html>
