<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RNZZ Arcade</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">RNZZ ARCADE</div>
      <div class="sub">Browser games • Pure HTML/JS • No installs</div>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-head">
        <h1>Games</h1>
        <input id="search" class="input" placeholder="Search games..." />
      </div>

      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <span class="muted">Add more games by dropping folders into /games</span>
  </footer>

  <script src="site.js"></script>
</body>
</html>
