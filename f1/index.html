<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RNZZ — F1 NEON GP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">F1 NEON GP</div>
      <div class="sub">WASD / Arrow Keys • Shift = Nitro • Space = Pause</div>
    </div>
    <div class="right">
      <a class="link" href="../index.html">← Back</a>
    </div>
  </header>

  <main class="wrap">
    <div class="shell">
      <div class="hud">
        <div class="hud-left">
          <div class="stat"><span class="label">Speed</span><span id="speed">0</span></div>
          <div class="stat"><span class="label">Score</span><span id="score">0</span></div>
          <div class="stat"><span class="label">Best</span><span id="best">0</span></div>
        </div>

        <div class="hud-mid">
          <div class="big" id="msg">Press Enter to Start</div>
          <div class="small" id="submsg">Avoid traffic • Stay on track • Build combos</div>
        </div>

        <div class="hud-right">
          <div class="stat"><span class="label">Health</span><span id="hp">100</span></div>
          <div class="stat"><span class="label">Combo</span><span id="combo">x1</span></div>
          <div class="stat">
            <span class="label">Nitro</span>
            <span id="nitro">READY</span>
          </div>
        </div>
      </div>

      <canvas id="c" width="1000" height="600"></canvas>

      <div class="controls">
        <div class="pill">Steer: <b>← →</b> / <b>A D</b></div>
        <div class="pill">Throttle: <b>↑</b> / <b>W</b> • Brake: <b>↓</b> / <b>S</b></div>
        <div class="pill">Nitro: <b>Shift</b> • Pause: <b>Space</b></div>
      </div>

      <div class="touch" id="touch">
        <button class="tbtn" data-k="left">◀</button>
        <button class="tbtn" data-k="right">▶</button>
        <button class="tbtn" data-k="up">▲</button>
        <button class="tbtn" data-k="down">▼</button>
        <button class="tbtn tnitro" data-k="nitro">NITRO</button>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
